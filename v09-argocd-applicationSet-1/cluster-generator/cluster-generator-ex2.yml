apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-generator-ex2
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
          environment: staging
  template:
    metadata:
      name: '{{name}}-application'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/joseramonespinosaapps/ejemplos.git
        targetRevision: main
        path: v03-argocd-applications/helm/nginx
      destination:
        server: '{{server}}'
        namespace: cluster-generator
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
